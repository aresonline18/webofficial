<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Shadow Pages Free Resources</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: rgb(20, 35, 60); color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hero { text-align: center; padding: 40px 0; }
        .hero h1 { font-size: 48px; font-weight: 900; margin-bottom: 20px; }
        .hero p { font-size: 20px; color: rgba(255,255,255,0.8); }
        .resource-card { background: white; border-radius: 12px; padding: 20px; margin: 40px 0; display: flex; align-items: center; gap: 20px; }
        .resource-image { width: 150px; height: 150px; background: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .resource-image img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .resource-content { flex: 1; }
        .resource-title { font-size: 28px; font-weight: 900; color: rgb(20, 35, 60); margin-bottom: 12px; }
        .resource-description { font-size: 16px; color: #666; margin-bottom: 20px; line-height: 1.6; }
        .resource-button { background: linear-gradient(to bottom, rgb(56,93,198), rgb(44,74,158)); color: white; padding: 12px 24px; border-radius: 20px; text-decoration: none; font-weight: 600; display: inline-block; }
        .resource-button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class='container'>
        <div class='hero'>
            <h1>Free Resources</h1>
            <p>Free materials to help you <strong>start, run and profit</strong> from Shadow Pages</p>
        </div>
        
        <div class='resource-card'>
            <div class='resource-image'>
                <img src='/shadow-pages-book-final.png' alt='Shadow Pages Playbook' />
            </div>
            <div class='resource-content'>
                <h2 class='resource-title'>Shadow Pages Playbook</h2>
                <p class='resource-description'>Everything YOU need to know about how Shadow Pages work and how you can generate cashflow from them...</p>
                <a href='/free-resources/shadow-pages-playbook' class='resource-button'>Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
