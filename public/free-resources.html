<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Pages Free Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: rgb(20, 35, 60) !important;
            color: white !important;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 16px;
            margin-bottom: 40px;
        }
        
        .hero-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Resource Card */
        .resource-section {
            padding: 40px 0;
        }
        
        .resource-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            display: flex;
            align-items: center;
            gap: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .resource-image {
            width: 180px;
            height: 180px;
            background: #f8f9fa;
            border-radius: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .resource-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .resource-content {
            flex: 1;
            color: rgb(20, 35, 60);
        }
        
        .resource-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 16px;
            color: rgb(20, 35, 60);
        }
        
        .resource-description {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .resource-button {
            background: linear-gradient(to bottom, rgb(56, 93, 198), rgb(44, 74, 158));
            color: white;
            padding: 14px 28px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .resource-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 93, 198, 0.3);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 40px 20px;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 18px;
            }
            
            .resource-card {
                flex-direction: column;
                text-align: center;
                gap: 24px;
                padding: 24px;
            }
            
            .resource-image {
                width: 150px;
                height: 150px;
            }
            
            .resource-title {
                font-size: 28px;
            }
            
            .resource-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-image">
                <img src="/Untitled%20design%20(10)_1752994221787-CDzxwOeS.png" alt="Book Stack" />
            </div>
            <h1>Shadow Pages Playbook</h1>
            <p>Free materials to help you <strong>start, run and profit</strong> from Shadow Pages</p>
        </div>
        
        <!-- Resource Section -->
        <div class="resource-section">
            <div class="resource-card">
                <div class="resource-image">
                    <img src="/shadow-pages-book-final.png" alt="Shadow Pages Playbook" />
                </div>
                <div class="resource-content">
                    <h2 class="resource-title">Shadow Pages Playbook</h2>
                    <p class="resource-description">Everything YOU need to know about how Shadow Pages work and how you can generate cashflow from them...</p>
                    <a href="/free-resources/shadow-pages-playbook" class="resource-button">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
